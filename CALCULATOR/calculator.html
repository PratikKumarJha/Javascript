<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CALCULATOR !</title>
  <link href="calculator.css" rel="stylesheet"  />
</head>
<body>
  <div class="calculator">
      <input  type="text" placeholder="0" id="inputBox">
      <div>
      <button class="button2">AC</button>
      <button class="button2">DEL</button>
      <button class="button2">%</button>
      <button class="button2">/</button>
    </div>
    <div>
      <button >7</button>
      <button >8</button>
      <button >9</button>
      <button class="button2">*</button>
    </div>
    <div>
      <button >6</button>
      <button >5</button>
      <button >4</button>
      <button class="button2">-</button>
    </div>
    <div>
      <button >1</button>
      <button >2</button>
      <button >3</button>
      <button class="button2">+</button>
    </div>
    <div>
      <button >0</button>
      <button >00</button>
      <button>.</button>
      <button class="button1">=</button>
    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
